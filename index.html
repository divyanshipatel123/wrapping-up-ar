<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
</head>

<body style="margin : 0px; overflow: hidden;">


  <!-- A-frame scene -->
  <a-scene vr-mode-ui="enabled:false;" embedded arjs="trackingMethod:best ; sourceType:webcam ; debugUIEnabled:false">
    <a-assets>
      <img id="card1" src="./VR-AR-ProjectCards/2.png"></img>
    </a-assets>

    <a-marker-camera type="pattern" url="./pattern-marker/pattern-icon-1.patt">
      <a-plane src="#card1" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
    </a-marker-camera>
  </a-scene>
 

 
</body>

</html>
